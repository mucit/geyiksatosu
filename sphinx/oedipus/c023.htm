<CENTER><H2>023</H2></CENTER>

Anahtarlardan birini açık konumuna getirin. Bir süre bekleyin. Onu kapalı konumuna
getirin, baska birini açık konumuna getirin. Diğer odaya geçin. Yanmakta olan lambanın
anahtarı, ikinci olarak açtığınızdır. Sönük olanlara dokunun, sıcak olanın anahtarı ilk
açtığınızdır.
