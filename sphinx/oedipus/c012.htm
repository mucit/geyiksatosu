<CENTER><H2>012</H2></CENTER>

1 + 10 + 10<SUP>2</SUP> + 10<SUP>3</SUP> + ... + 10<SUP>n</SUP> = 5x10<SUP>9</SUP> [1],

<P>Her iki tarafı 10 ile çarparsak,

<P>10 + 10<SUP>2</SUP> + 10<SUP>3</SUP> + ... + 10<SUP>n</SUP> + 10<SUP>n+1</SUP> = 5x10<SUP>10</SUP> [2],

<P>[2]'den [1]'i çıkarırsak,

<P>-1 + 10<SUP>n+1</SUP> = 4.5x10<SUP>10</SUP>,

<P>diğer sayıların yanında -1'i ihmal edersek,

<P>10<SUP>n+1</SUP> = 4.5x10<SUP>10</SUP>,

<P>n+1 = 10.6 ve

<P>n = 9.6 hafta.
