<CENTER><H2>029</H2></CENTER>

Al Kraliçe sordu:
<BR>"19 kere 19 kaç eder?"
<BR>"361," dedi Alice.
<BR>"Yanlış," dedi Al Kraliçe, "cevap 519."
<P>Alice'in kafası karıştı. İşleri daha da zorlaştırmak için her rakamın farklı bir rakam
yerine kullanıldığını ona söylememişlerdi.
<P>19 aslında kaçtı?
