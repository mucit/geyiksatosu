<H2>Çocukların yaşları</H2>

Sayım memuru sordu:
<P><DD>"-Kaç çocuğunuz var?"
<DD>"-3."
<DD>"-Yaşları?"
<DD>"-Yaşlarının çarpımı 36, toplamı karşı kapının numarası."
<P>Memur karşı kapıya baktı.
<P><DD>"-Ama, bu bilgi yetersiz."
<DD>"-Oh! En büyük kızım kızıl saçlıdır."
<DD>"-Şimdi oldu."

<P>Çocukların yaşları neydi?
