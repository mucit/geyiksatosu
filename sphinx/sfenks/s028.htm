<CENTER><H2>028</H2></CENTER>

Sıfırdan 9'a kadar rakamları sadece 1 kez kullanarak 10 basamaklı bir sayı yazınız. Bu
sayının baştan 1 rakamlık bölümü 1'e, 2 rakamlık bölümü 2'ye, 3 rakamlık bölümü 3'e ...
bölünsün.

<P>Örnek olarak, 4 basamaklı bir sayı şu olabilirdi: 3264. 3'1 e, 32 2'ye, 326
3'e ve 3264 4'e bölünür.
