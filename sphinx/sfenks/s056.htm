<CENTER><H2>056</H2></CENTER>

Fizikçi toplantı için oteldeydi. Görevliden
çantasını odasına çıkarmasını istedi. İçinde ne olduğunu bilmeyen görevli
çantayı alıp yürümeye başladı, ama kabus köşeyi dönerken onu bekliyordu.
Adam köşeyi dönerken çanta dönmemiş ve adamın elinden fırlamıştı.
