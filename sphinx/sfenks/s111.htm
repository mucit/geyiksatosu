<CENTER><H2>111</H2></CENTER>

<B>O nedir?</B>

<P>Dünyadaki en uzun ve en kısa,
<BR>en hızlı ve en yavaş,
<BR>en az değer verilen ve en çok pişmanlık duyulan şey nedir?

<P>Onsuz hiç bir şey yapılamaz.

<P>O, ne kadar küçük olursa olsun her şeyi yiyip tüketir,
<BR>ama yine de, ne kadar büyük olursa olsun her şeye hayat ve ruh verir.
