<CENTER><H2>159</H2></CENTER>

Sultanın kızının hafızası çok kuvvetliydi, şiiri bir dinleyişte ezberliyordu.
Vezirin hafızası o kadar kuvvetli olmadığından onun ezberleyebilmesi için
iki kez dinlemesi gerekiyordu. Sultanın hafızası çok kötüydü, onun
ezberleyebilmesi için üç kez dinlemesi gerekiyordu.
